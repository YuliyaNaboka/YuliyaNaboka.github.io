<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Картина</title>
    <style type="text/css">
        table { border-collapse: collapse; width: 400px;}
        td { border: 5px solid #000;
            height:60px}
    </style>
</head>
<body>
<table>
    <tr><!--1-->
        <td colspan="2"><br /></td>
        <td colspan="3"><br /></td>
        <td colspan="2" bgcolor="#fffa69"><br /></td>
    <tr><!--2-->
        <td rowspan="2"><br /></td>
        <td colspan="4" rowspan="4" bgcolor="#ff5b2d"><br /></td>
        <td colspan="2" rowspan="2" bgcolor="#fffa69"><br /></td>
    </tr>
    <tr><!--3-->
    </tr>
    <tr><!--4-->
        <td rowspan="3"><br /></td>
        <td rowspan="2"><br /></td>
        <td rowspan="2"><br /></td>
    </tr>
    <tr><!--5-->
    </tr>
    <tr><!--6-->
        <td colspan="2" bgcolor="#000000"><br /></td>
        <td colspan="2"><br /></td>
        <td colspan="2"><br /></td>
    </tr>
    <tr><!--7-->
        <td rowspan="3" bgcolor="#fffa69"><br /></td>
        <td colspan="2" bgcolor="#000000"><br /></td>
        <td colspan="2"><br /></td>
        <td colspan="2" rowspan="2" bgcolor="#074481"><br /></td>
    </tr>
    <tr><!--8-->
        <td colspan="2" rowspan="2"><br /></td>
        <td colspan="2" bgcolor="#000000"><br /></td>
    </tr>
    <tr><!--9-->
        <td colspan="4"><br /></td>
    </tr>
</table>
</body>
</html>
