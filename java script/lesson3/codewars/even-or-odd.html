<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>even-or-odd</title>
</head>
<body>
<script>
    function checkElement(a) {
        if (a%2==0) {
            console.log ('Even');
        }
        else {
            console.log ('Odd');
        }
    }

    checkElement(57575);
    checkElement(678);
    checkElement(91);
</script>
</body>
</html>
