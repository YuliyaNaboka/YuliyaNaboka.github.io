<script>
    var arr=[];
    var sumArr;

    while (true) {
        var a=prompt ('Enter number');
        if (a!='' || a!==isNaN(a) || a!==null) {
            arr.push(+a);
        } break;
        for (var i=0; i<arr.lenght; i++) {
            sumArr+=arr[i];
        }

    }

    console.log (sumArr);
</script>
