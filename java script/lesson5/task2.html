<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task2</title>
</head>
<body>
<script>
    var image = {
        width: 100,
        height: 400,
        title: 'Cool image'
    };

    function isNumeric(n) {
        return !isNaN(parseFloat(n)) && isFinite(n);
    }


    function multiplyNumeric(obj) {
        for (var key in obj) {
            if (isNumeric(key[obj])) {
                key[obj]*=key[obj];
            } else {
                key[obj]=key[obj];
            }
        }
        console.log('width:'+ image.width);
        console.log('height:'+ image.height);
        console.log('title:' +image.title);

    }


    multiplyNumeric(image);
</script>
</body>
</html>
