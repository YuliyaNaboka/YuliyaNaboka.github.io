<script>
    var line=prompt('Введите фразу');
    function checkSpam(line) {
        var line=line.toLowerCase();
        if (~line.indexOf('sex') || ~line.indexOf('spam')) {
            alert ('true');
        } else {
            alert ('false');
        }
    }
    checkSpam(line);
</script>
