<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Closures and Scopes</title>
</head>
<body>
<script>
    function createFunctions(n) {
        var callbacks = [];

        for (var i=0; i<n; i++) {
            (function (i) {
                callbacks.push(function () {
                    return i;
                });
            })(i);
        }

        return callbacks;
    }
</script>
</body>
</html>
